<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(${title}, ~{::content})}">
<head>
    <title th:text="${title}">HR Resume Screening - AI Demo | Somdip Roy | AWS S3 Textract Bedrock</title>
    <meta name="description" content="Experience AI-powered HR resume screening demo by Somdip Roy. Built with AWS S3, Amazon Textract, and Amazon Bedrock for intelligent document processing and candidate matching.">
    <meta name="keywords" content="AI Resume Screening, AWS Textract Demo, Amazon Bedrock, HR Automation, Document Processing, AI Hiring, GenAI Application, Somdip Roy AI Demo">
    <meta name="author" content="Somdip Roy">
    <meta property="og:title" content="HR Resume Screening AI Demo - AWS S3, Textract & Bedrock">
    <meta property="og:description" content="Live demonstration of enterprise AI solution for HR screening using AWS S3, Amazon Textract, and Amazon Bedrock with 90% faster processing and 85% accuracy.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://somdip.dev/ai-demos/hr-screening">
    <link rel="canonical" href="https://somdip.dev/ai-demos/hr-screening">
</head>
<body>
<div th:fragment="content">
    <!-- Demo Hero -->
    <div th:replace="~{ai-demos/fragments/hr-screening-hero :: hero}"></div>

    <!-- Demo Information and Live Demo -->
    <div th:replace="~{ai-demos/fragments/hr-screening-demo :: demo-section}"></div>

    <!-- Technology Architecture -->
    <div th:replace="~{ai-demos/fragments/hr-screening-tech :: tech-architecture}"></div>

    <!-- Use Cases & Benefits -->
    <div th:replace="~{ai-demos/fragments/hr-screening-benefits :: use-cases}"></div>
	
    <!-- Load HR Demo JavaScript with proper Spring context path -->
    <script type="text/javascript" th:src="@{/js/hr-demo.js(v=${applicationVersion})}"></script>
    
    <!-- Initialize after script loads -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        // Make demo config available to JavaScript
        window.demoConfig = {
            externalUrl: /*[[${demoConfig?.externalUrl ?: 'https://demos.somdip.dev'}]]*/ 'https://demos.somdip.dev',
            embedUrl: /*[[${demoConfig?.embedUrl ?: 'https://demos.somdip.dev'}]]*/ 'https://demos.somdip.dev',
            isAvailable: /*[[${demoConfig?.available ?: true}]]*/ true
        };
        
        // Setup event listeners when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Setting up event listeners...');
            
            // Live Demo button - now redirects
            const iframeBtn = document.getElementById('iframeBtn');
            if (iframeBtn) {
                iframeBtn.addEventListener('click', function() {
                    window.location.href = 'https://demos.somdip.dev';
                });
            }
            
            // Performance button
            const metricsBtn = document.getElementById('metricsBtn');
            if (metricsBtn) {
                metricsBtn.addEventListener('click', function() {
                    if (window.hrDemoFunctions && window.hrDemoFunctions.showMetrics) {
                        window.hrDemoFunctions.showMetrics();
                    }
                });
            }
            
            // Reload buttons - now redirect
            const reloadBtns = document.querySelectorAll('.hr-demo-reload-btn');
            reloadBtns.forEach(function(btn) {
                btn.addEventListener('click', function() {
                    window.location.href = 'https://demos.somdip.dev';
                });
            });
            
            // Try Demo buttons - now redirect
            const tryBtns = document.querySelectorAll('.hr-demo-try-btn');
            tryBtns.forEach(function(btn) {
                btn.addEventListener('click', function() {
                    window.location.href = 'https://demos.somdip.dev';
                });
            });
            
            // Initial state - show metrics
            if (window.hrDemoFunctions && window.hrDemoFunctions.showMetrics) {
                window.hrDemoFunctions.showMetrics();
            }
        });
        /*]]>*/
    </script>
</div>
</body>
</html>
