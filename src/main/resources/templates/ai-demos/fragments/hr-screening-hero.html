<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Demo Hero Fragment -->
    <section th:fragment="hero" class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-16">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <div class="inline-flex items-center bg-white bg-opacity-20 px-4 py-2 rounded-full mb-4">
                <span th:class="${demoConfig.isAvailable ? 'bg-green-400 animate-pulse' : 'bg-red-400'}" 
                      class="w-3 h-3 rounded-full mr-2"></span>
                <span class="text-sm font-semibold" 
                      th:text="${demoConfig.isAvailable ? 'Live Production Demo' : 'Demo Temporarily Offline'}">Live Production Demo</span>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold mb-4" th:text="${projectName}">AI-Powered HR Resume Screening</h1>
            <p class="text-xl text-blue-100 max-w-3xl mx-auto">
                Enterprise AI solution using AWS S3, Amazon Textract, and Amazon Bedrock for intelligent resume processing and candidate matching
            </p>
        </div>
    </section>
</body>
</html>
