# application-prod.properties - Production Configuration

# Server configuration
server.port=8080
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# SSL Configuration (if using HTTPS)
server.ssl.enabled=false

# Application info
spring.application.name=somdip-portfolio
info.app.name=Somdip Roy Portfolio
info.app.description=Technical Architect - 12+ Years Experience
info.app.version=@project.version@

# Profiles
spring.profiles.active=prod

# Thymeleaf configuration
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Static resources with caching
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.cachecontrol.max-age=31536000
spring.web.resources.cache.cachecontrol.cache-public=true
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# Actuator endpoints (limited for production) - DISABLE MAIL HEALTH CHECK
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.health.mail.enabled=false
management.health.defaults.enabled=true
management.health.diskspace.enabled=true

# Email configuration (DISABLED FOR HEALTH CHECK)
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${GMAIL_USERNAME:somdiproy.roy@gmail.com}
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=${SMTP_HOST:smtp.gmail.com}

# Logging configuration
logging.level.root=INFO
logging.level.com.somdiproy.portfolio=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File logging (for container environments)
logging.file.name=/app/logs/portfolio.log
logging.file.max-size=10MB
logging.file.max-history=7

# Security headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.timeout=30m

# Performance tuning
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10
server.tomcat.max-connections=8192
server.tomcat.accept-count=100

# Custom properties
portfolio.contact.rate-limit.enabled=true
portfolio.contact.rate-limit.requests-per-hour=5
portfolio.analytics.enabled=${ANALYTICS_ENABLED:false}
portfolio.analytics.google-id=${GOOGLE_ANALYTICS_ID:}

# AWS Configuration (if using AWS services)
cloud.aws.region.static=${AWS_REGION:us-east-1}
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID:}
cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY:}
cloud.aws.stack.auto=false