# .github/workflows/deploy.yml
# Fixed workflow that properly uses the new task definition ARN

name: Deploy Portfolio to AWS ECS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: somdip-portfolio
  ECS_SERVICE: somdip-portfolio-service
  ECS_CLUSTER: somdip-dev-cluster
  ECS_TASK_DEFINITION: somdip-portfolio
  CONTAINER_NAME: portfolio-container

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build with Maven
      run: |
        echo "Building Portfolio Application..."
        mvn clean package -DskipTests
        echo "Build completed successfully!"

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build the Docker image
        echo "Building Docker image..."
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        
        # Push image with commit SHA tag
        echo "Pushing image with SHA tag..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
        # Tag and push as latest
        echo "Tagging and pushing as latest..."
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        # Output the image URI
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Get latest working task definition revision
      id: get-task-def
      run: |
        echo "=== Finding a working task definition revision ==="
        
        # Get the latest ACTIVE revision that has portfolio-container
        WORKING_TASK_DEF=$(aws ecs list-task-definitions \
          --family-prefix ${{ env.ECS_TASK_DEFINITION }} \
          --status ACTIVE \
          --sort DESC \
          --query 'taskDefinitionArns[0]' \
          --output text)
        
        echo "Found task definition: $WORKING_TASK_DEF"
        
        # Download it
        aws ecs describe-task-definition \
          --task-definition $WORKING_TASK_DEF \
          --query taskDefinition > task-definition.json
        
        # Verify container name
        CONTAINER_NAME=$(cat task-definition.json | jq -r '.containerDefinitions[0].name')
        echo "Container name in task definition: $CONTAINER_NAME"
        
        # Clean it up
        jq 'del(.taskDefinitionArn) | del(.revision) | del(.status) | del(.requiresAttributes) | del(.compatibilities) | del(.registeredAt) | del(.registeredBy)' task-definition.json > task-definition-clean.json
        mv task-definition-clean.json task-definition.json

    - name: Update task definition with new image
      id: update-task-def
      run: |
        echo "=== Updating container image in task definition ==="
        
        # Update the image
        jq --arg IMAGE "${{ steps.build-image.outputs.image }}" \
          '.containerDefinitions[0].image = $IMAGE' \
          task-definition.json > updated-task-definition.json
        
        # Show what we're about to register
        echo "Container configuration:"
        cat updated-task-definition.json | jq '.containerDefinitions[] | {name: .name, image: .image}'
        
        # Register the new task definition
        NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
          --cli-input-json file://updated-task-definition.json \
          --query 'taskDefinition.taskDefinitionArn' \
          --output text)
        
        echo "Registered new task definition: $NEW_TASK_DEF_ARN"
        echo "task-definition-arn=$NEW_TASK_DEF_ARN" >> $GITHUB_OUTPUT

    - name: Update ECS service with new task definition
      run: |
        echo "=== Updating ECS service ==="
        
        # Use the new task definition ARN
        aws ecs update-service \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service ${{ env.ECS_SERVICE }} \
          --task-definition ${{ steps.update-task-def.outputs.task-definition-arn }} \
          --force-new-deployment \
          --query 'service.taskDefinition' \
          --output text
        
        echo "Service update initiated"

    - name: Wait for service to stabilize
      run: |
        echo "=== Waiting for service to stabilize ==="
        
        # Wait up to 10 minutes for the service to stabilize
        aws ecs wait services-stable \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }} \
          || echo "Service stabilization timed out (this is normal for zero-downtime deployments)"
        
        # Check final status
        echo "=== Final service status ==="
        aws ecs describe-services \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }} \
          --query 'services[0].deployments[?status==`PRIMARY`].[status, desiredCount, runningCount, taskDefinition]' \
          --output table

    - name: Verify deployment
      run: |
        echo "=== Verifying deployment ==="
        
        # Get the running task
        RUNNING_TASKS=$(aws ecs list-tasks \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service-name ${{ env.ECS_SERVICE }} \
          --desired-status RUNNING \
          --query 'taskArns[0]' \
          --output text)
        
        if [ "$RUNNING_TASKS" != "None" ]; then
          echo "✅ Service has running tasks"
          
          # Get task details
          aws ecs describe-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --tasks $RUNNING_TASKS \
            --query 'tasks[0].[taskDefinitionArn, lastStatus, healthStatus]' \
            --output table
        else
          echo "⚠️  No running tasks found yet"
        fi

    - name: Create deployment summary
      if: always()
      run: |
        echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ **Status**: Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "🚀 **URL**: https://somdip.dev" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ **Status**: Deployment Failed" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Deployment Details" >> $GITHUB_STEP_SUMMARY
        echo "- **Service**: ${{ env.ECS_SERVICE }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Cluster**: ${{ env.ECS_CLUSTER }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Container**: ${{ env.CONTAINER_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Image**: \`${{ steps.build-image.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Task Definition**: \`${{ steps.update-task-def.outputs.task-definition-arn }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Time**: $(date)" >> $GITHUB_STEP_SUMMARY
